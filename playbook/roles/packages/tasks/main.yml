---

- name: Add latest Emacs repo
  apt_repository: repo='ppa:ubuntu-elisp/ppa'

- name: Update apt
  apt: update_cache=yes

- name: Install packages
  apt:
    pkg:
      - emacs-snapshot-nox
      - tmux
      - fish
      - curl
      - dnsutils
      - docker
      - jq
      - silversearcher-ag
      - openssh-server
